<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote-generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.com/libraries/font-awesome">
    
    <link rel="icon" type="image/png" href=" https://www.google.com/s2/favicons?domain=Quote-generator.com">
    
</head>
<body>
<div class="quote-container" id="quote-container">
     <!-- quote -->
 <div class="quote-text">
    <i class="fas fas fa-quote-left"></i>
    <span id="quote"></span>
    <!-- Author -->
    <div class="quote-author">
        <span id="author"></span>
        <!-- Buttons -->
        <div class="buttons-container">
            <div><button class="twitter-button" id="twitter" title="tweet it!">
                <i class="fab fab fa-twitter"></i>
            </button></div>
        <div><button id="new-quote">New Quote</button></div>
        </div>
    </div>
 </div>
</div>
<!-- loader -->
<!-- <div class="loader" id="loader"></div> -->
<script src="script.js"></script> 
</body>
</html>
